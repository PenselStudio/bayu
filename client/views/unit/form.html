<template name='unitForm'>
  <div class='form'>
    <span class='title'>
      {{unitFormTitle}}
    </span>
    <ol>
      <li>
        <span>
          Code
        </span>
        <input type='text' id='code'/>
      </li>
      <li>
        <span>
          Description
        </span>
        <input type='text' id='desc'/>
      </li>
      <li>
        <span>
          Base unit
        </span>
        <select id='baseUnit'>
        {{#each units}}
			<option value={{code}}>{{desc}}</option>
		{{/each}} 
		</select>
      </li>
      <li>
        <span>
          Volume
        </span>
        <input type='text' id='vol'/>
      </li>
    </ol>  
    
    <input id="cancelButton" value="Cancel" type="button"/>
 	
 	{{#if insertMode}}
  	<input id="addButton" value="Add" type="button"/>
  	{{else}}
    <input id="saveButton" value="Save Changes" type="button"/>
    {{/if}}
  </div>
</template>
