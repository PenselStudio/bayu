<template name='changeDetailsForm'>
  <div class='form'>
    <span class='title'>
      Change Details
    </span>

    <ol>
      <li>
        <span>
          Username
        </span>
        <input type='text' id='username' value='{{user.username}}' disabled/>
      </li>
      <li>
        <span>
          Email
        </span>
        <input type='text' id='email' value='{{user.emails.[0].address}}' />
      </li>
      <li>
        <span>
          First Name
        </span>
        <input type='text' id='firstName' value='{{user.profile.firstName}}'/>
      </li>
      <li>
        <span>
          Last Name
        </span>
        <input type='text' id='lastName' value='{{user.profile.lastName}}'/>
      </li>
      <li>
        <span>
          Privilege
        </span>
        <select id='privilege'>
          <option value='operator'>Operator</option>
          <option value='analyst'>Analyst</option>
          <option value='admin'>Admin</option>
        </select>
      </li>
    </ol>

   <input id="cancelButton" value="Cancel" type="button"/>
   <input id="saveButton" value="Save" type="button"/>
  </div>
</template>
