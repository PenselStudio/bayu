<template name='quickCatGrid'>
  <div class='gridFilter'>
    Filtard
  </div>
  <div class='dataGrid'>
    <table>
      <thead>
        <tr>
          <th>
            Code
          </th>
          <th>
            Description
          </th>
        </tr>
      </thead>
      {{#each categories}}
      <tr>
        <td>
          {{code}}
        </td>
        <td>
          <a href='' class='link'>{{desc}}</a>
        </td>
      </tr>
      {{/each}}
    </table>
  </div>
</template>
