<template name='categoryGrid'>
   <div class='gridFilter'>
     <span>
       Filter
    </span>
    <div class='type'>
      <ol>
        <li><input type='radio' name='filterType' value='code'>Code</li>
        <li><input type='radio' name='filterType' value='desc'>Description</li>
      </ol>
    </div>
    <div class='keyInput'>
      <input type='text' id='filterKey'>
    </div>
    <div class='go'>
      <button id='filterBtn'>
        Filter
      </button>
      <button id='clearBtn'>
        Clear Filter
      </button>
    </div>
   </div>
   <div class='dataGrid'>
     <table>
       <thead>
         <tr>
           <th>
             Description
           </th>
           <th>
             Code
           </th>
         </tr>
       </thead>
       {{#each categories}}
       <tr>
         <td>
           <a href='' class='link'>{{desc}}</a>
         </td>
         <td>
           {{code}}
         </td>
       </tr>
       {{/each}}
     </table>
   </div>
</template>
