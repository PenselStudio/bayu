<template name='quickButtonForm'>
  <div class='form'>
    <span class='title'>
      {{formTitle}}
    </span>
    <ol>
      <li>
        <span>
          Display Text
        </span>
        <input type='text' id='displayText'/>
      </li>
      <li>
        <span>
          Quick Category
        </span>
        <select id='quickCategory'>
        {{#each quickCategories}}
          <option value={{_id}}>{{desc}}</option>
        {{/each}}
        </select>
      </li>
    </ol>

    <input id="cancelButton" value="Cancel" type="button"/>

   {{#if insertMode}}
    <input id="saveButton" value="Save Changes" type="button"/>
    {{else}}  
    <input id="addButton" value="Add" type="button"/>
    {{/if}}
  </div>
</template>
