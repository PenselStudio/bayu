<template name='deviceForm'>
  <div class='form'>
    <span class='title'>
      {{formTitle}}
    </span>
    <ol>
      <li>
        <span>
          Code
        </span>
        <input type='text' id='code'/>
      </li>
      <li>
        <span>
          Description
        </span>
        <input type='text' id='desc'/>
      </li>
      <li>
        <span>
          Device Type
        </span>
        <select id='type'>
          <option value='receiptPrinter'>Receipt Printer</option>
        </select>
      </li>
      <li>
        <span>
          IP Address
        </span>
        <input type='text' id='ipAddress'/>
      </li>
    </ol>

   <input id="cancelButton" value="Cancel" type="button"/>

   {{#if insertMode}}
    <input id="addButton" value="Add" type="button"/>
    {{else}}
    <input id="saveButton" value="Save Changes" type="button"/>
    {{/if}}
  </div>
</template>
