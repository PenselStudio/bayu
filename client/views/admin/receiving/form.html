<template name='receiveForm'>
  <div class='form'>
    <span class='title'>
      Item Receiving for {{itemDesc}}
    </span>
    <span class='subTitle'>
      Current stock : {{currStock}}
    </span>
    <ol>
      <li>
        <span>
          New Stock
        </span>
        <input type='text' id='stock'/>
      </li>
    </ol>

    <button id='cancelBtn'>Cancel</button>
    <button id='saveBtn'>Save</button>
  </div>
</template>
