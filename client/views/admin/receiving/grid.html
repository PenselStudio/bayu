<template name='receiveGrid'>
   <div class='gridFilter'>
     <span>
       Filter
    </span>
    <div class='type'>
      <ol>
        <li><input type='radio' name='filterType' value='month'>Month</li>
        <li><input type='radio' name='filterType' value='date'>Date</li>

      </ol>
    </div>
    <div class='keyInput'>
      <div id='range'>
        <span>from</span>
        <input type='text' id='startDate'>
        <span>to</span>
        <input type='text' id='endDate'>
      </div>
      <select id='months'>
        <option value='1'>January</option>
        <option value='2'>February</option>
        <option value='3'>March</option>
        <option value='4'>April</option>
        <option value='5'>May</option>
        <option value='6'>June</option>
        <option value='7'>July</option>
        <option value='8'>August</option>
        <option value='9'>September</option>
        <option value='10'>October</option>
        <option value='11'>November</option>
        <option value='12'>December</option>
      </select>
      <select id='years'>
        {{#each years}}
        <option value='{{year}}'>{{year}}</option>
        {{/each}}
      </select>
    </div>
    <div class='go'>
      <button id='filterBtn'>
        Filter
      </button>
      <button id='clearBtn'>
        Clear Filter
      </button>
    </div>
   </div>
   <div class='dataGrid'>
     <table>
       <thead>
         <tr>
           <th>
             ID
           </th>
           <th>
             Item
           </th>
           <th>
             Previous Stock
           </th>
           <th>
             Received
           </th>
           <th>
             New Stock
           </th>
           <th>
             Date
           </th>
         </tr>
       </thead>
       {{#each receivings}}
       <tr>
         <td>
           {{receiveId}}
         </td>
         <td>
           <a href='/item/{{itemId}}'>{{desc}}</a>
         </td>
         <td>
           {{prevStock}}
         </td>
         <td>
           {{receivedStock}}
         </td>
         <td>
           {{newStock}}
         </td>
         <td>
           {{regDate}}
         </td>
       </tr>
       {{/each}}
     </table>
   </div>
</template>
