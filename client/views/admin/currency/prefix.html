<template name='currencyPrefix'>
  <div class='form'>
    <span class='title'>
      Currency Name and Prefix
    </span>
    <ol>
      <li>
        <span>
          Prefix
        </span>
        <input type='text' id='prefix'/>
      </li>
      <li>
        <span>
          Name
        </span>
        <input type='text' id='name'/>
      </li>
    </ol>
    <input id="saveButton" value="Save Changes" type="button"/>
  </div>
</template>
