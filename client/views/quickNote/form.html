<template name='quickNoteForm'>
  <div class='form'>
    <span class='title'>
      {{categoryFormTitle}}
    </span>
    <ol>
      <li>
        <span>
          Display Text
        </span>
        <input type='text' id='displayText'/>
      </li>
      <li>
        <span>
          Value
        </span>
        <input type='text' id='value'/>
      </li>
    </ol>

    <input id="cancelButton" value="Cancel" type="button"/>
   
    {{#if insertMode}}
     <input id="addButton" value="Add" type="button"/>
     {{else}}
     <input id="saveButton" value="Save Changes" type="button"/>
     {{/if}}
  </div>
</template>
